{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'users:account' %}"><i class="im im-angle-left"></i></a>
                <br>

                <form method="POST" action="{% url 'users:edit-account' %}" enctype="multipart/form-data">

                    {% csrf_token %}

                    {% for field in form %}
                        <div class="form__field">
                            <label for="formInput#text">{{ field.label }} </label>
                            {{ field }}
                        </div>
                    {% endfor %}

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Kaydet"/>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
